<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Calculator!</h1>
    <div id="calcHolder">
        <p id="historyLog"></p>
        <input type="tex" name="userInput" placeholder="0" readonly>
        <div id="btnHold">
        <button data-value="1" class = "digit">1</button>
        <button data-value="2" class = "digit">2</button>
        <button data-value="3" class = "digit">3</button>
        <button data-value="4" class = "digit">4</button>
        <button data-value="5" class = "digit">5</button>
        <button data-value="6" class = "digit">6</button>
        <button data-value="7" class = "digit">7</button>
        <button data-value="8" class = "digit">8</button>
        <button data-value="9" class = "digit">9</button>
        <button data-value="0" class = "digit">0</button>
        <button data-value="+" class = "operator" id="plus">+</button>
        <button data-value="-" class = "operator" id="minus">-</button>
        <button data-value="X" class = "operator" id="times">X</button>
        <button data-value="รท" class = "operator" id="divide">รท</button>
        <button data-value="=" id="equal">=</button>
        <button data-value="." class = "digit" id ="point">.</button>
        <button data-value="C" id="del">C</button>
        </div>
    </div>
    
</main>
</body>
<script src="newMain.js"></script>
</html>
